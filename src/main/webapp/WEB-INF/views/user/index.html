<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="users : ${user}">
    <a th:href="@{/user/{id}(id=${users.getId()})}"
       th:text="${users.getName() + ', ' + users.getAge()}">user</a>
</div>

<br/>
<hr/>

<a href="/user/new">Create new person</a>

</body>
</html>
